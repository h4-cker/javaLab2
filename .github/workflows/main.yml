name: java lab

on: 
  push: 
    branches: ["main"]
  pull_request:
    branches: ["main"]
    
  workflow_dispatch:
    
jobs:
  build:
    name: build app
    runs-on: windows-latest
    
    steps:
      - name: Setup Java JDK
        uses: actions/setup-java@v3.9.0
        with: 
          java-version: 17
          distribution: oracle
          
      - name: Run java
        run: java Main.java

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: java_lab
          path: Main.class
          retention-days: 5
