name: java lab

on: 
  push: 
    branches: ["master"]
  pull_request:
    branches: ["master"]
    
  workflow_dispatch:
    
jobs:
  build:
    name: build app
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with: 
          distribution: 'oracle'
          java-version: '17'
          
      - name: Build java
        run: | 
            javac src/Main.java
            jar -cf javaLab.jar src/Main.class

#       - name: Upload a Build Artifact
